<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Other meta tags, CSS links, etc. -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel='stylesheet'>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="alert alert-danger alert-dismissible fade{% if messages %} show{% endif %}" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1000;{% if not messages %} display: none;{% endif %}">
        {% if messages %}
            <ul class="messages" style="list-style: none; padding-left: 0;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endif %}
      </div>
    <div class="wrapper">
        <div class="logo">
            <img src="static/img/weather.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Login Form
        </div>
        <form method="POST" action="{% url 'index' %}"class="p-3 mt-3">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="userName" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'signup' %}">Create Account</a>
        </div>
    </div>
</body>
</html>
