<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Other meta tags, CSS links, etc. -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel='stylesheet'>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="static/img/weather.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            signup Form
        </div>
        <form method="POST" action={% url 'signup' %} class="p-3 mt-3">
           {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-envelope"></span>
                <input type="email" name="email"  placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button class="btn mt-3">Create</button>
        </form>
    </div>
</body>
</html>
